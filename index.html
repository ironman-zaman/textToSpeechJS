<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type - N - Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        body{
            background: #141414;
        }
    </style>
</head>

<body class="text-white">
    <div class="container text-center">
        <img src="img/speech.png" alt="" srcset="" class="mb-5">
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                    <textarea placeholder="Type what you want to hear" name="" id="text-input"  class="form-control form-control-lg"></textarea>
                </div>
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <div id="rate-value" class="badge badge-secondary">1</div>
                    <input type="range"  id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <div id="pitch-value" class="badge badge-secondary">1</div>
                    <input type="range"  id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <select name="" id="voice-select" class="form-control form-control-lg">

                    </select>
                </div>
                <button class="btn btn-light btn-lg btn-block">Speak It</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
